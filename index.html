		function buka_animasi() {

		function atur_window(url, title, w, h) {
			var kiri = (screen.width / 2) - (w / 2);
			var atas = (screen.height / 2) - (h / 2);
			return window.open(url, title, 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width=' + w + ', height=' + h + ', top=' + atas / 2 + ', left=' + kiri);
		} 
	</script>
